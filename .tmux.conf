unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

set -g prefix C-s
set -g mouse on
set -g status on
set -ag terminal-overrides ",xterm-256color:RGB"
set -g default-terminal "tmux-256color"

unbind -T copy-mode-vi MouseDragEnd1Pane

set-option -g mode-keys vi
set-option -g set-clipboard on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key b set-option -g status

bind -T copy-mode-vi y send -X copy-pipe-and-cancel "clip.exe"
bind -n M-h previous-window
bind -n M-l next-window

bind -n M-k if-shell -F "#{pane_in_mode}" \
  "send-keys -X -N 10 scroll-up" \
  "copy-mode -u"

bind -n M-j if-shell -F "#{pane_in_mode}" \
  "send-keys -X -N 10 scroll-down" \
  "copy-mode -u"

setw -g pane-base-index 1
set -g base-index 1
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'
set -g status on
set -g status-position top
set -g status-justify right # Center the text
set -g status-style bg=#161616,fg=white
set -g status-left ""
set -g status-right ""
set -g window-status-separator ""
set -g window-status-current-format "#[fg=white,bg=#161616]#I"
set -g window-status-format "#[fg=grey30,bg=#161616]#I"
set -g pane-border-style bg=default,fg=default
set -g pane-active-border-style bg=default,fg=default
set -g display-panes-active-color brightblack
